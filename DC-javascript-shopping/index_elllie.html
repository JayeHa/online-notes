<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style_ellie.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>

    <!-- Logo -->
    <img src="img/logo.png" alt="Logo" class="logo">

    <!-- Buttons -->
    <div class="btns">
    <button class="btn"><img src="img/blue_t.png" alt="tshirt" data-key = "type" data-value="tshirt" class="imgBtn"></button>
    <button class="btn"><img src="img/blue_p.png" alt="pants"  data-key = "type" data-value="pants"class="imgBtn"></button>
    <button class="btn"><img src="img/blue_s.png" alt="skirt"  data-key = "type" data-value="skirt"class="imgBtn"></button>
    <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
    <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
    <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
  </div>


    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="img/yellow_p.png" alt="pants" class="item__thumbnail">
        <span class="item__discription">male, large</span>
      </li>
    </ul>



  </body>
</html>
